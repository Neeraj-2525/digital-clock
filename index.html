<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-container">
        <div id="hours">
            <p></p>
        </div>
        <div id="separator">
            <span>:</span>
        </div>
        <div id="minutes">
            <p></p>
        </div>
        <div id="seconds">
            <p></p>
        </div>
    </div>

    <script>
        let time = () => {
            let d = new Date()
            let h = d.getHours()
            let m = d.getMinutes()
            let sec = d.getSeconds()

            let hourText = document.getElementById("hours")
            hourText.innerText = h;

            let minuteText = document.getElementById("minutes")
            minuteText.innerText = m;
            let secondText = document.getElementById("seconds")
            secondText.innerText = sec;
        }
        setInterval(time, 1000);
    </script>
</body>

</html>
